<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'; connect-src self * 'unsafe-inline'; img-src http: data:;"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'; connect-src self * 'unsafe-inline'; img-src http: data:;"
    />
  </head>
  <body></body>
</html>
